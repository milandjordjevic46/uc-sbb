<div class="content">
    <ng-container *ngFor="let product of billingProducts">
        <app-billing-product [billingProduct]="product">

            <button mat-mini-fab (click)="onDeleteBillingProductClicked(product)" color="accent">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab (click)="onEditBillingProductClicked(product)" color="accent">
                <mat-icon>edit</mat-icon>
            </button>

        </app-billing-product>
    </ng-container>
    <div class="w-25 d-flex justify-content-center align-items-center">
        <button mat-fab color="primary" (click)="onAddBillingProductClicked()">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
