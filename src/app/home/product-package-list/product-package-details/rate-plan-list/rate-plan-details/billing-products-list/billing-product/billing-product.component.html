<mat-card class="card mat-elevation-z6">
    <mat-card-header>
        <mat-card-title class="card-title">
            {{billingProduct.name}}
        </mat-card-title>
        <mat-card-subtitle>{{billingProduct.code}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="ml-5 mr-5 d-flex flex-column align-items-center justify-content-center">
            <div class="d-flex">
                <span class="price">{{billingProduct.price}}</span>
                <mat-icon>euro</mat-icon>
            </div>
        </div>
        <div class="mat-card-subtitle mb-0 mt-5">{{billingProduct.createdAt}}</div>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button color="accent" mat-button>EDIT</button>
        <ng-content></ng-content>
    </mat-card-actions>
</mat-card>
