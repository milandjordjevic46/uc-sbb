<div class="d-flex flex-wrap">
    <ng-container *ngFor="let plan of ratePlans">
        <app-rate-plan class="plan" [ratePlan]="plan">
            <button mat-raised-button color="primary" (click)="onRateDetailsClicked(plan.id)">DETAIILS</button>
        </app-rate-plan>
    </ng-container>
    <div class="w-25 d-flex justify-content-center align-items-center">
        <button mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
