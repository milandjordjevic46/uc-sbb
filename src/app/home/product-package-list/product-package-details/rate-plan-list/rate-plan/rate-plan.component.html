<mat-card class="card mat-elevation-z6">
    <mat-card-header>
        <mat-card-title class="card-title">
            {{ratePlan.name}}
        </mat-card-title>
        <mat-card-subtitle>{{ratePlan.code}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-card-subtitle mb-0">{{ratePlan.createdAt | date: 'dd-MM-yyy'}}</div>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <ng-content></ng-content>
    </mat-card-actions>
</mat-card>
