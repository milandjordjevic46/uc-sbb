<div class="cards-container">
    <ng-container *ngFor="let item of data">
        <app-product-package class="w-25" [productPackage]="item">
            <button mat-mini-fab (click)="onDeleteClicked(item)" color="accent">
                <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab (click)="onEditClicked(item)" color="accent">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-raised-button (click)="onDetailsClicked(item.id)" color="primary">DETAILS</button>
        </app-product-package>
    </ng-container>
    <div class="w-25 d-flex justify-content-center align-items-center">
        <button (click)="onAddClicked()" mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
